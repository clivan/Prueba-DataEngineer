version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MODE=api
    volumes:
      - ./db:/app/db
      - ./output:/app/output

  dashboard:
    build: .
    profiles: ["dashboard"]
    environment:
      - MODE=dashboard
    volumes:
      - ./db:/app/db
      - ./output:/app/output

  pipeline:
    build: .
    profiles: ["pipeline"]
    environment:
      - MODE=pipeline
    volumes:
      - ./db:/app/db
      - ./data:/app/data
